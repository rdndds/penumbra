name: Publish

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: antumbra
            package_name: antumbra-linux-x86_64
            
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: antumbra.exe
            package_name: antumbra-windows-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libudev-dev libssl-dev libglib2.0-dev

    - name: Cache Cargo registry and build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
          ${{ runner.os }}-cargo-

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package release artifacts
      shell: bash
      run: |
        staging="${{ matrix.package_name }}"
        mkdir -p "$staging"
        
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$staging/"
          cp README.md LICENSE "$staging/"
          7z a "$staging.zip" "$staging/*"
          echo "$staging.zip" >> artifact_list.txt
        else
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$staging/"
          cp README.md LICENSE "$staging/"
          tar czf "$staging.tar.gz" -C "$staging" .
          echo "$staging.tar.gz" >> artifact_list.txt
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package_name }}
        path: |
          *.tar.gz
          *.zip

  publish:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -name "*.tar.gz" -exec cp {} release/ \;
        find artifacts -name "*.zip" -exec cp {} release/ \;
        cd release
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: nightly
        name: Nightly
        target_commitish: ${{ github.sha }}
        files: |
          release/*.tar.gz
          release/*.zip
          release/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
